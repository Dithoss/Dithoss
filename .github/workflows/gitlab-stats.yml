name: Update GitLab Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" 

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install axios chartjs-node-canvas

      - name: Fetch GitLab activity
        run: node ./scripts/fetch-gitlab-activity.js
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

      - name: Check activity.json exists
        run: ls -l activity.json || echo "❌ activity.json missing"

      - name: Generate graph
        run: node ./scripts/generate-graph.js activity.json gitlab-contributions.svg

      - name: Verify output file
        run: ls -l gitlab-contributions.svg || echo "❌ SVG not created"

      - name: Commit graph
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gitlab-contributions.svg
          git commit -m "Update GitLab contributions" || echo "No changes"
          git push
